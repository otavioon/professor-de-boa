<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Professor de Boa</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
        <!-- Icons  -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="d-flex" id="wrapper">
            <!-- Page content wrapper-->
            <div id="page-content-wrapper">
                <!-- Top navigation-->
                <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                    <div class="container-fluid">
                        <h1 class="mt-4">Professor de Boa</h1>
                        <!-- <button class="btn btn-primary" id="sidebarToggle">Toggle Menu</button> -->
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                                <li class="nav-item active"><a class="nav-link" href="cadastrar.html">Link</a></li>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>

                <!-- Page content-->
                <form class="gform" method="POST" action="https://script.google.com/macros/s/AKfycbyvb3TwDXhyWjoiXAlzuAV8WI9LeOaDjZl8abebdfHHdHbJ7JE/exec">
                  <!-- change the form action to your script url -->
              
                    <div class="form-group row">
                        <label for="input-professor" class="col-sm-2 col-form-label">Professor</label>
                        <div class="col-sm-10">
                            <input id="input-professor" name="professor" type="text" class="form-control" placeholder="Nome do Professor"/>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="input-universidade" class="col-sm-2 col-form-label">Universidade</label>
                        <div class="col-sm-10">
                            <input id="input-universidade" name="universidade" type="text" class="form-control" placeholder="Universidade"/>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="input-campus" class="col-sm-2 col-form-label">Campus</label>
                        <div class="col-sm-10">
                            <input id="input-campus" name="campus" type="text" class="form-control" placeholder="Campus"/>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="input-disciplina" class="col-sm-2 col-form-label">Disciplina</label>
                        <div class="col-sm-10">
                            <input id="input-disciplina" name="disciplina" type="text" class="form-control" placeholder="Disciplina"/>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="input-codigo" class="col-sm-2 col-form-label">Código da Disciplina</label>
                        <div class="col-sm-10">
                            <input id="input-codigo" name="codigo" type="text" class="form-control" placeholder="Código da disciplina"/>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="input-periodo" class="col-sm-2 col-form-label">Período</label>
                        <div class="col-sm-10">
                            <input id="input-periodo" name="periodo" type="text" class="form-control" placeholder="Período (ex. 1s2020)"/>
                        </div>
                    </div>

                    <fieldset class="form-group">
                        <label class="col-sm-2 col-form-label">Didática: </label>
                        <div class="form-check form-check-inline">
                            <input id="radio-didatica-1" name="didatica" type="radio" class="form-check-input" value="1">
                            <label class="form-check-label" for="radio-didatica-1">Ruim</label>
                            <i class="far fa-sad-cry"></i>
                        </div>
                        <div class="form-check form-check-inline">
                            <input id="radio-didatica-2" name="didatica" type="radio" class="form-check-input" value="2">
                            <label class="form-check-label" for="radio-didatica-2">Boa</label>
                            <i class="far fa-smile"></i>
                        </div>
                        <div class="form-check form-check-inline">
                            <input id="radio-didatica-3" name="didatica" type="radio" class="form-check-input" value="3">
                            <label class="form-check-label" for="radio-didatica-3">Ótima</label>
                            <i class="far fa-grin-stars"></i>
                        </div>
                    </fieldset>

                    <fieldset class="form-group">
                        <label class="col-sm-2 col-form-label">Cobrança: </label>
                        <div class="form-check form-check-inline">
                            <input id="radio-cobranca-1" name="cobranca" type="radio" class="form-check-input" value="1">
                            <label class="form-check-label" for="radio-cobranca-1">Baixa</label>
                            <i class="far fa-sad-cry"></i>
                        </div>
                        <div class="form-check form-check-inline">
                            <input id="radio-cobranca-2" name="cobranca" type="radio" class="form-check-input" value="2">
                            <label class="form-check-label" for="radio-cobranca-2">Média</label>
                            <i class="far fa-smile"></i>
                        </div>
                        <div class="form-check form-check-inline">
                            <input id="radio-cobranca-3" name="cobranca" type="radio" class="form-check-input" value="3">
                            <label class="form-check-label" for="radio-cobranca-3">Alta</label>
                            <i class="far fa-grin-stars"></i>
                        </div>
                    </fieldset>

                    <fieldset class="form-group">
                        <label class="col-sm-2 col-form-label">Dificuldade: </label>
                        <div class="form-check form-check-inline">
                            <input id="radio-dificuldade-1" name="dificuldade" type="radio" class="form-check-input" value="1">
                            <label class="form-check-label" for="radio-dificuldade-1">Baixa</label>
                            <i class="far fa-sad-cry"></i>
                        </div>
                        <div class="form-check form-check-inline">
                            <input id="radio-dificuldade-2" name="dificuldade" type="radio" class="form-check-input" value="2">
                            <label class="form-check-label" for="radio-dificuldade-2">Média</label>
                            <i class="far fa-smile"></i>
                        </div>
                        <div class="form-check form-check-inline">
                            <input id="radio-dificuldade-3" name="dificuldade" type="radio" class="form-check-input" value="3">
                            <label class="form-check-label" for="radio-dificuldade-3">Alta</label>
                            <i class="far fa-grin-stars"></i>
                        </div>
                    </fieldset>

                    <fieldset class="form-group">
                        <label class="col-sm-2 col-form-label">Aprendizado: </label>
                        <div class="form-check form-check-inline">
                            <input id="radio-aprendizado-1" name="aprendizado" type="radio" class="form-check-input" value="1">
                            <label class="form-check-label" for="radio-aprendizado-1">Não aprendi nada</label>
                            <i class="far fa-sad-cry"></i>
                        </div>
                        <div class="form-check form-check-inline">
                            <input id="radio-aprendizado-2" name="aprendizado" type="radio" class="form-check-input" value="2">
                            <label class="form-check-label" for="radio-aprendizado-2">Entendi algo</label>
                            <i class="far fa-smile"></i>
                        </div>
                        <div class="form-check form-check-inline">
                            <input id="radio-aprendizado-3" name="aprendizado" type="radio" class="form-check-input" value="3">
                            <label class="form-check-label" for="radio-aprendizado-3">Aprendi com perfeição</label>
                            <i class="far fa-grin-stars"></i>
                        </div>
                    </fieldset>


                    <div class="form-group">
                        <label for="input-comentarios">Comentários adicionais</label>
                        <textarea id="input-comentarios" name="comentarios" class="form-control" rows="3" placeholder="Digite aqui comentátios relevantes"></textarea>
                    </div>

              
                    <button class="button-success pure-button button-xlarge form-control">
                      <i class="far fa-paper-plane"></i>&nbsp;Enviar
                    </button>
              
                  <!-- Customise the Thankyou Message People See when they submit the form: -->
                  <div class="thankyou_message" style="display:none;">
                    <h2><em>Obrigado!</em></h2>
                  </div>
              
                </form>
            </div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
        <script data-cfasync="false" src="js/form-submission-handler.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
