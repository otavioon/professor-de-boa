<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Professor de Boa</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
        <!-- Icons  -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
        
    </head>
    <body>
        <div class="d-flex" id="wrapper">
            <!-- Page content wrapper-->
            <div id="page-content-wrapper">
                <!-- Top navigation-->
                <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                    <div class="container-fluid">
                        <h1 class="mt-4">Professor de Boa</h1>
                        <!-- <button class="btn btn-primary" id="sidebarToggle">Toggle Menu</button> -->
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                                <li class="nav-item active"><a class="nav-link" href="cadastrar.html">Link</a></li>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>

                <!-- Page content-->
                <!-- <form class="gform" method="POST" action="https://script.google.com/macros/s/AKfycbyvb3TwDXhyWjoiXAlzuAV8WI9LeOaDjZl8abebdfHHdHbJ7JE/exec">                     -->
                <form class="gform" method="POST" action="https://script.google.com/macros/s/AKfycbyvb3TwDXhyWjoiXAlzuAV8WI9LeOaDjZl8abebdfHHdHbJ7JE/exec">
                    <div class="form-group">
                    <label for="email">E-mail</label> 
                    <div class="input-group">
                        <div class="input-group-prepend">
                        <div class="input-group-text">
                            <i class="fas fa-envelope"></i>
                        </div>
                        </div> 
                        <input id="email" name="email" placeholder="E-mail" type="text" class="form-control" aria-describedby="emailHelpBlock" required="required">
                    </div> 
                    <span id="emailHelpBlock" class="form-text text-muted">Seu e-mail será cifrado e ninguém saberá quem é você.</span>
                    </div>
                    <div class="form-group">
                    <label for="professor">Professor</label> 
                    <div class="input-group">
                        <div class="input-group-prepend">
                        <div class="input-group-text">
                            <i class="fa fa-user-md"></i>
                        </div>
                        </div> 
                        <input id="professor" name="professor" placeholder="Nome do professor" type="text" required="required" class="form-control">
                    </div>
                    </div>
                    <div class="form-group">
                    <label for="Universidade">Universidade</label> 
                    <div class="input-group">
                        <div class="input-group-prepend">
                        <div class="input-group-text">
                            <i class="fa fa-university"></i>
                        </div>
                        </div> 
                        <input id="Universidade" name="Universidade" placeholder="Universidade" type="text" required="required" class="form-control">
                    </div>
                    </div>
                    <div class="form-group">
                    <label for="campus">Campus</label> 
                    <div class="input-group">
                        <div class="input-group-prepend">
                        <div class="input-group-text">
                            <i class="fas fa-map-marker"></i>
                        </div>
                        </div> 
                        <input id="campus" name="campus" placeholder="Campus da universiade" type="text" class="form-control">
                    </div>
                    </div>
                    <div class="form-group">
                    <label for="disciplina">Disciplina</label> 
                    <div class="input-group">
                        <div class="input-group-prepend">
                        <div class="input-group-text">
                            <i class="fas fa-pen-square"></i>
                        </div>
                        </div> 
                        <input id="disciplina" name="disciplina" placeholder="Nome da disciplina" type="text" class="form-control">
                    </div>
                    </div>
                    <div class="form-group">
                    <label for="codigo-disciplina">Código da Disciplina</label> 
                    <div class="input-group">
                        <div class="input-group-prepend">
                        <div class="input-group-text">
                            <i class="fas fa-barcode"></i>
                        </div>
                        </div> 
                        <input id="codigo-disciplina" name="codigo-disciplina" placeholder="Código da disciplina" type="text" class="form-control" required="required">
                    </div>
                    </div>
                    <div class="form-group">
                    <label for="periodo">Periodo</label> 
                    <div class="input-group">
                        <div class="input-group-prepend">
                        <div class="input-group-text">
                            <i class="fa fa-calendar"></i>
                        </div>
                        </div> 
                        <input id="periodo" name="periodo" placeholder="Periodo que a disciplina foi cursada" type="text" class="form-control" required="required">
                    </div>
                    </div>
                    <div class="form-group">
                    <label for="nota">Nota</label> 
                    <div class="input-group">
                        <div class="input-group-prepend">
                        <div class="input-group-text">
                            <i class="fa fa-star"></i>
                        </div>
                        </div> 
                        <input id="nota" name="nota" placeholder="Nota que você tirou na disciplina" type="text" class="form-control" required="required">
                    </div>
                    </div>
                    <div class="form-group">
                        <label>Tipo de Avaliação</label> 
                        <div>
                          <div class="custom-control custom-checkbox custom-control-inline">
                            <input name="tipo-avaliacao" id="tipo-avaliacao_0" type="checkbox" class="custom-control-input" value="prova"> 
                            <label for="tipo-avaliacao_0" class="custom-control-label">Prova</label>
                          </div>
                          <div class="custom-control custom-checkbox custom-control-inline">
                            <input name="tipo-avaliacao" id="tipo-avaliacao_1" type="checkbox" class="custom-control-input" value="tarefas"> 
                            <label for="tipo-avaliacao_1" class="custom-control-label">Tarefas</label>
                          </div>
                          <div class="custom-control custom-checkbox custom-control-inline">
                            <input name="tipo-avaliacao" id="tipo-avaliacao_2" type="checkbox" class="custom-control-input" value="trabalho-curto"> 
                            <label for="tipo-avaliacao_2" class="custom-control-label">Trabalho curto</label>
                          </div>
                          <div class="custom-control custom-checkbox custom-control-inline">
                            <input name="tipo-avaliacao" id="tipo-avaliacao_3" type="checkbox" class="custom-control-input" value="trabalho-longo"> 
                            <label for="tipo-avaliacao_3" class="custom-control-label">Trabalho longo</label>
                          </div>
                          <div class="custom-control custom-checkbox custom-control-inline">
                            <input name="tipo-avaliacao" id="tipo-avaliacao_4" type="checkbox" class="custom-control-input" value="grupo"> 
                            <label for="tipo-avaliacao_4" class="custom-control-label">Atividades em grupo</label>
                          </div>
                          <div class="custom-control custom-checkbox custom-control-inline">
                            <input name="tipo-avaliacao" id="tipo-avaliacao_5" type="checkbox" class="custom-control-input" value="outros"> 
                            <label for="tipo-avaliacao_5" class="custom-control-label">Outros</label>
                          </div>
                        </div>
                      </div>
                    <div class="form-group">
                    <label for="didatica">Didática</label> 
                    <div>
                        <select id="didatica" name="didatica" class="custom-select" aria-describedby="didaticaHelpBlock" required="required">
                        <option value="1">Péssima</option>
                        <option value="2">Ruim</option>
                        <option value="3">Regular</option>
                        <option value="4">Boa</option>
                        <option value="5">Excelente</option>
                        </select> 
                        <span id="didaticaHelpBlock" class="form-text text-muted">O professor apresenta o conteúdo com clareza?</span>
                    </div>
                    </div>
                    <div class="form-group">
                    <label for="dominio">Domínio</label> 
                    <div>
                        <select id="dominio" name="dominio" class="custom-select" aria-describedby="dominioHelpBlock" required="required">
                        <option value="1">Não entende nada</option>
                        <option value="2">Entende um pouco</option>
                        <option value="3">Entende o suficiente</option>
                        <option value="4">Entende bastante</option>
                        <option value="">Domina o assunto perfeitamente</option>
                        </select> 
                        <span id="dominioHelpBlock" class="form-text text-muted">O professor demonstra dominio sobre o tema?</span>
                    </div>
                    </div>
                    <div class="form-group">
                    <label for="avaliacao">Avaliação</label> 
                    <div>
                        <select id="avaliacao" name="avaliacao" class="custom-select" aria-describedby="avaliacaoHelpBlock" required="required">
                        <option value="1">Super de boa</option>
                        <option value="2">Cobra um pouco</option>
                        <option value="3">Cobra o necessário</option>
                        <option value="4">Cobra bastante</option>
                        <option value="5">Cobra em excesso</option>
                        </select> 
                        <span id="avaliacaoHelpBlock" class="form-text text-muted">O nível de exigência da disciplina (cobrança) é coerente?</span>
                    </div>
                    </div>
                    <div class="form-group">
                    <label for="dificuldade">Dificuldade</label> 
                    <div>
                        <select id="dificuldade" name="dificuldade" aria-describedby="dificuldadeHelpBlock" required="required" class="custom-select">
                        <option value="1">Super fácil</option>
                        <option value="2">Fácil</option>
                        <option value="3">Médio</option>
                        <option value="4">DIfícil</option>
                        <option value="5">Impossível</option>
                        </select> 
                        <span id="dificuldadeHelpBlock" class="form-text text-muted">Como você avalia a dificuldade da disciplina?</span>
                    </div>
                    </div> 
                    <div class="form-group">
                        <label for="comentarios">Comentários adicionais</label> 
                        <textarea id="comentarios" name="comentarios" cols="40" rows="3" class="form-control"></textarea>
                      </div> 
                    <div class="form-group">

                    <button name="submit" type="submit" class="btn btn-primary">
                        <i class="far fa-paper-plane"></i>&nbsp;Enviar
                    </button>
                    </div>
                </form>
            </div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
        <script data-cfasync="false" src="js/form-submission-handler.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
